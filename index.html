<!DOCTYPE html>
<html>
<head>
	<title>MY VIEW</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link href='http://fonts.googleapis.com/css?family=Loved+by+the+King' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	
	<script type="text/javascript"src="buildings.json"></script>

</head>
<body>

	<div id="wrapper">

		<h1 class="title">This is my view</h1>

		<img src="images/bg.jpg" id="bg">

		<!-- buildings.json -->
		<script type="text/javascript">
		for (var i=0; i<buildings.length; i++){ 
			document.write(
				'<div class="visual ' + buildings[i].id + '" data-name="' + buildings[i].id + '"><div class="name"><span>' + buildings[i].name + '</span></div><img src="images/asterisk.png" alt="view more" class="marker"></div>'
			);
		}
		</script>

		<div class="eye"></div>


	</div>

	<div class="more">

		<div class="toggle cross"><img src="images/close.png" alt="close" /></div>

		<h2 id="buildingname"></h2>
		<p id="buildinginfo"></p>

		<div class="googleit">
			<p>Some relevant images from Google...</p>
			<div id="content">Searching...</div>
			<div id="branding"></div>
		</div>

		<div class="toggle bar"><img src="images/ico_up.png" alt="close" /></div>

	</div>

	<div id="reloading" class="spinner circles">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	 <!-- jQuery --><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/view.js"></script>

	<script src="https://www.google.com/jsapi"></script> <!-- Google image search api -->
	<script src="js/search.js"></script>
</body>
</html>
